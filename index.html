<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About Me Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="text-center mt-4">Simple About Me Quiz</h1>

    <!-- Question 1 -->
    <div class="container d-flex justify-content-center question-block my-3">
        <div class="card p-4" style="width: 75%;">
            <h4>1. Do you like reading?</h4>
            <button class="btn btn-outline-primary w-100 my-1 answer-btn" data-answer="A">Yes</button>
            <button class="btn btn-outline-primary w-100 my-1 answer-btn" data-answer="B">No</button>
        </div>
    </div>

    <!-- Question 2 -->
    <div class="container d-flex justify-content-center question-block my-3">
        <div class="card p-4" style="width: 75%;">
            <h4>2. Do you enjoy sports?</h4>
            <button class="btn btn-outline-primary w-100 my-1 answer-btn" data-answer="A">Yes</button>
            <button class="btn btn-outline-primary w-100 my-1 answer-btn" data-answer="B">No</button>
        </div>
    </div>

    <!-- Question 3 -->
    <div class="container d-flex justify-content-center question-block my-3">
        <div class="card p-4" style="width: 75%;">
            <h4>3. Do you like art or creative activities?</h4>
            <button class="btn btn-outline-primary w-100 my-1 answer-btn" data-answer="A">Yes</button>
            <button class="btn btn-outline-primary w-100 my-1 answer-btn" data-answer="B">No</button>
        </div>
    </div>

    <!-- Question 4 -->
    <div class="container d-flex justify-content-center question-block my-3">
        <div class="card p-4" style="width: 75%;">
            <h4>4. Do you prefer staying at home rather than going out?</h4>
            <button class="btn btn-outline-primary w-100 my-1 answer-btn" data-answer="A">Yes</button>
            <button class="btn btn-outline-primary w-100 my-1 answer-btn" data-answer="B">No</button>
        </div>
    </div>

    <!-- Show Results Button -->
    <div class="container d-flex justify-content-center my-3">
        <button id="show-result" class="btn btn-success w-50">Show Result</button>
    </div>

    <!-- Result Container -->
    <div class="container d-flex justify-content-center my-3">
        <div id="result-container" class="card p-4" style="width: 75%; display: none;">
            <h3>Your Result:</h3>
            <p id="result-text"></p>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
